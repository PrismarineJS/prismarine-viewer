name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v1.4.4
      with:
        node-version: 18.x
    - run: npm i && npm run lint
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        mcVersion: ['1.8.8', '1.9.4', '1.10.2', '1.11.2', '1.12.2', '1.13.2', '1.14.4', '1.15.2', '1.16.1', '1.16.4', '1.17.1', '1.18.1', '1.19', '1.20.1']
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 17
        java-package: jre
    - name: Install xi
      run: sudo apt-get install -y libxi-dev libglu1-mesa-dev
    - run: npm install
    - run: npm run jestTest -- -t ${{ matrix.mcVersion }}
    - uses: actions/upload-artifact@v2
      with:
        name: test_picture
        path: test/test_*.png
  DeployPages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          ref: 'gh-pages'
          persist-credentials: false
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: test_picture
      - name: Create commits
        run: |
          git config user.name 'rom1504bot'
          git config user.email 'rom1504bot@users.noreply.github.com'
          git add --all
          git commit --amend -m "Update gh-pages"
      - name: Deploy ğŸš€
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
